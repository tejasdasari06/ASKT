<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - ASKT</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <a href="index.html" class="brand">ASKT</a>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="men.html">Men</a></li>
                    <li><a href="women.html">Women</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li><a href="cart.html" class="cart-link">Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
                <div class="mobile-toggle" id="mobileToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Contact Section -->
    <section class="checkout" style="padding-top: 8rem;">
        <div class="container">
            <h2 class="section-title">Get in Touch</h2>
            
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; max-width: 1200px; margin: 0 auto;">
                <div>
                    <h3 style="margin-bottom: 2rem; font-size: 1.5rem;">Contact Information</h3>
                    <div style="margin-bottom: 2rem;">
                        <h4 style="margin-bottom: 0.5rem; color: var(--accent);">Email</h4>
                        <p style="color: var(--text-secondary);">info@askt.com</p>
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <h4 style="margin-bottom: 0.5rem; color: var(--accent);">Phone</h4>
                        <p style="color: var(--text-secondary);">+91 1234567890</p>
                    </div>
                    <div style="margin-bottom: 2rem;">
                        <h4 style="margin-bottom: 0.5rem; color: var(--accent);">Address</h4>
                        <p style="color: var(--text-secondary);">Surat, Gujarat<br>India</p>
                    </div>
                </div>
                
                <form class="checkout-form" onsubmit="submitContact(event)">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" required>
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h4>ASKT</h4>
                    <p>Premium streetwear for the bold and fearless.</p>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2026 ASKT. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        function submitContact(event) {
            event.preventDefault();
            alert('Thank you for your message! We will get back to you soon.');
            event.target.reset();
        }
    </script>
</body>
</html>

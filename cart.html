<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart - ASKT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="clothing-styles.css">
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <a href="askt.html" style="text-decoration: none; color: inherit;">
                        <h1>ASKT</h1>
                    </a>
                </div>
                <ul class="nav-menu" id="navMenu">
                    <li><a href="askt.html#home">Home</a></li>
                    <li><a href="mens.html">Men</a></li>
                    <li><a href="womens.html">Women</a></li>
                    <li><a href="customize.html">Customize</a></li>
                    <li><a href="askt.html#about">About</a></li>
                    <li><a href="askt.html#contact">Contact</a></li>
                    <li><a href="cart.html" class="cart-link">Cart (<span id="cartCount">0</span>)</a></li>
                </ul>
                <div class="nav-toggle" id="navToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Cart Section -->
    <section class="cart-section">
        <div class="container">
            <h2 class="section-title">Shopping Cart</h2>
            
            <div id="emptyCart" class="empty-cart" style="display: none;">
                <p>Your cart is empty</p>
                <a href="askt.html#products" class="btn btn-primary">Continue Shopping</a>
            </div>

            <div id="cartContent" class="cart-content">
                <div class="cart-items">
                    <div id="cartItemsList" class="cart-items-list">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                </div>

                <div class="cart-summary">
                    <h3>Order Summary</h3>
                    <div class="summary-row">
                        <span>Subtotal:</span>
                        <span id="subtotal">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Shipping:</span>
                        <span id="shipping">$0.00</span>
                    </div>
                    <div class="summary-row">
                        <span>Tax:</span>
                        <span id="tax">$0.00</span>
                    </div>
                    <div class="summary-row total">
                        <span>Total:</span>
                        <span id="total">$0.00</span>
                    </div>
                    <div class="coupon-section">
                        <input type="text" id="couponCode" placeholder="Enter coupon code">
                        <button class="btn btn-secondary" id="applyCoupon">Apply</button>
                    </div>
                    <div id="couponMessage" class="coupon-message"></div>
                    <a href="payment.html" class="btn btn-primary btn-checkout" id="checkoutBtn">Proceed to Checkout</a>
                    <a href="askt.html#products" class="btn btn-secondary btn-continue">Continue Shopping</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2026 ASKT . All rights reserved.</p>
        </div>
    </footer>

    <script src="cart.js"></script>
    <script src="script.js"></script>
</body>
</html>
